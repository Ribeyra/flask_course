{% extends "library/layout2.html" %}

{% block title %}Book{% endblock %}

{% block content %}
<form action="{{ url_for('patch_book', id=book.id) }}" method="post">
    <div>
        <label>
          Название
          <input type="text" name="title" value="{{ book.title }}">
        </label>
      </div>
      <div>
        <label>
          Автор
          <input type="text" name="author" value="{{ book.author }}">
        </label>
      </div>
      <div>
        <label>
          Жанр
          <input type="text" name="genre" value="{{ book.genre }}">
        </label>
      </div>
      {% if errors['genre'] %}
        <div>{{ errors['genre'] }}</div>
      {% endif %}
      <input type="submit" value="Confirm">
</form>
<div>
    <a href="{{ url_for('book', id=book.id) }}">Back</a>
</div>
{% endblock %}
