{% extends "library/layout2.html" %}

{% block title %}Books{% endblock %}

{% block content %}
{% if messages %}
  <ul style="list-style-type: none;">
  {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}
<ul>
    {% for book in books %}
    <li>
        <a href="{{ url_for( 'book', id=book.id ) }}"> {{ book.title }} </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
