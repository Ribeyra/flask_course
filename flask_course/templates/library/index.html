{% extends "library/layout2.html" %}

{% block title %}Books{% endblock %}

{% block content %}
{% include 'library/messages_block.html' %}
<ol>
    {% for book in books %}
    <li>
        <a href="{{ url_for( 'book', id=book.id ) }}"> {{ book.title }} </a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
