{% extends "library/layout2.html" %}

{% block title %}New Book{% endblock %}

{% block content %}
{% include 'library/messages_block.html' %}
<form action="/login" method="post">
    <div>
        <label  class="sr-only">email</label>
        <input type="email" name="email" value="{{ user.email|default('') }}"  placeholder="Email">
    </div>
    {% if errors['email'] %}
    <div>{{ errors['email'] }}</div>
    {% endif %}
    <div>
        <label  class="sr-only">password</label>
        <input type="text" required name="password" value="{{ user.password|default('') }}"  placeholder="Password">
    </div>
    {% if errors['password'] %}
    <div>{{ errors['password'] }}</div>
    {% endif %}
    <input type="submit" value="login">
</form>
{% endblock %}
