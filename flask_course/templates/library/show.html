{% extends "library/layout2.html" %}

{% block title %}Book{% endblock %}

{% block content %}
<table>
    <tr>
      <td>
          Название:
      </td>
      <td>
          {{ book.title }}
      </td>
    </tr>
    <tr>
        <td>
            Автор:
        </td>
        <td>
            {{ book.author }}
        </td>
      </tr>
      <tr>
        <td>
            Жанр:
        </td>
        <td>
            {{ book.genre }}
        </td>
      </tr>
      <tr>
        <td>
            Артикул:
        </td>
        <td>
            {{ book.id }}
        </td>
      </tr>
</table>
<div>
    <a href="{{ url_for('books') }}">Back</a>
    <a href="{{ url_for('edit', id=book.id) }}">Edit</a>
</div>
{% endblock %}
