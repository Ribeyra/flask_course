{% extends "library/layout2.html" %}

{% block title %}Book{% endblock %}

{% block content %}
<table>
    <tr>
      <td>
          Название:
      </td>
      <td>
          {{ book.title }}
      </td>
    </tr>
    <tr>
        <td>
            Автор:
        </td>
        <td>
            {{ book.author }}
        </td>
      </tr>
      <tr>
        <td>
            Жанр:
        </td>
        <td>
            {{ book.genre }}
        </td>
      </tr>
      <tr>
        <td>
            Артикул:
        </td>
        <td>
            {{ book.id }}
        </td>
      </tr>
</table>
<div>
    <a href="{{ url_for('books') }}">Back</a>
    <a href="{{ url_for('edit', id=book.id) }}">Edit</a>
</div>
<form
	  action="{{ url_for('delete_book', id=book.id) }}"
	  method="post"
	  onsubmit="return confirm('Are you sure you want to delete school? This action cannot be undone.');"
>
	<input type="submit" value="Remove">
</form>
{% endblock %}
