<div>
    <label class="sr-only">email</label>
    <input type="email" name="email" value="{{ user.email|default('') }}" required placeholder="email">
</div>
{% if errors['email'] %}
<div>{{ errors['email'] }}</div>
{% endif %}
<div>
    <label class="sr-only">Имя</label>
    <input type="text" name="name" value="{{ user.name|default('') }}" required placeholder="Имя">
</div>
{% if errors['name'] %}
<div>{{ errors['name'] }}</div>
{% endif %}
<div>
    <label class="sr-only">password</label>
    <input type="text" name="password" value="{{ user.password|default('') }}" required placeholder="password">
</div>
{% if errors['password'] %}
<div>{{ errors['password'] }}</div>
{% endif %}
