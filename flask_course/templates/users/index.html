{% extends "layout.html" %}

{% block title %}Пользователи{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}
<div style="margin: 20px;">
    <form action="/users" method="get">
        <input type="search" name="term" value="{{ search }}" />
        <input type="submit" value="Search" />
    </form>
</div>
<ul>
    {% for user in users %}
    <li>{{ user }}</li>
    {% endfor %}
</ul>
{% endblock %}
