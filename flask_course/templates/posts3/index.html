<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <a href="/posts/new">Create post</a>

    {% if messages %}
    <ul>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    <ul>
    <!-- BEGIN (write your solution here) -->
    {% for post in posts %}
        <li>
            {{ post.title }}
            <a href="{{ url_for( 'update_get', id=post.id ) }}">Edit</a>
        </li>
    {% endfor %}
    <!-- END -->
    </ul>
</body>
</html>
