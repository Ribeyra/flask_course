<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
  <a href="{{ url_for('posts_get') }}">Посты</a>
  <!-- BEGIN (write your solution here) -->
  <form action="/posts" method="post">
    <div>
      <label>
        title
        <input type="text" name="title" value="{{ post.title|default('') }}">
      </label>
      {% if errors.title %}
        <div>{{ errors.title }}</div>
      {% endif %}
    </div>
    <div>
      <label>
        body
        <input type="text" name="body" value="{{ post.body|default('') }}">
      </label>
      {% if errors.body %}
        <div>{{ errors.body }}</div>
      {% endif %}
    </div>
    <input type="submit" value="Create">
  </form>
  <!-- END -->
  </body>
</html>
